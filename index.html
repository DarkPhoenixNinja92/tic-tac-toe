<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>
<header class="header container grid">
  <div class="container choice__img start-screen">
    <img src="images/icon-x.svg" alt="" class="choice-itm x">
    <img src="images/icon-o.svg" alt="" class="choice-itm x">
  </div>
</header>

<!-- New game menu start -->
<main class="main container grid">
<div class="instructions start-screen">
  <h1 class="start-screen-title instruction__txt">Pick player 1's mark</h1>
  <div class="mark-div choice__img-start">
    <button class="choice-img unselected-btn btn-choice-x button"><svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M51.12 1.269c.511 0 1.023.195 1.414.586l9.611 9.611c.391.391.586.903.586 1.415s-.195 1.023-.586 1.414L44.441 32l17.704 17.705c.391.39.586.902.586 1.414 0 .512-.195 1.024-.586 1.415l-9.611 9.611c-.391.391-.903.586-1.415.586a1.994 1.994 0 0 1-1.414-.586L32 44.441 14.295 62.145c-.39.391-.902.586-1.414.586a1.994 1.994 0 0 1-1.415-.586l-9.611-9.611a1.994 1.994 0 0 1-.586-1.415c0-.512.195-1.023.586-1.414L19.559 32 1.855 14.295a1.994 1.994 0 0 1-.586-1.414c0-.512.195-1.024.586-1.415l9.611-9.611c.391-.391.903-.586 1.415-.586s1.023.195 1.414.586L32 19.559 49.705 1.855c.39-.391.902-.586 1.414-.586Z" stroke="#a7bec8" stroke-width="2" fill="none" class="choice-img x-outline choice-inactive"/></svg></button>
    <button class="choice-img button btn-choice-o chosen"><svg width="66" height="66" xmlns="http://www.w3.org/2000/svg"><path d="M33 1c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C15.327 65 1 50.673 1 33 1 15.327 15.327 1 33 1Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" stroke="#1a2a32" stroke-width="2" fill="none" class="choice-img o-outline choice-active"/></svg></button>
    </div>
  <h2 class="instructions-subtitle instruction__txt">Remember: X goes first</h2>
</div>
<div class="player__choice game__type container__col">
  <button class="new__game-cpu button" id="btn-cpu">New Game (vs CPU)</button>
  <button class="new__game-player button" id="btn-player">New Game (vs player)</button>
</div>
</main>
<!-- New game menu end -->

<footer class="footer">
<div id="gameBoard" class="grid">
  <h3 class="footer__title"><span>X</span> turn</h3>
  <!-- Game board start -->
  <!-- x/o icon -->
  X (You) <!-- Your score -->
  Ties <!-- Ties score -->
  X (CPU) <!-- CPU score -->

  Oh no, you lost
  You won!
  Player <!-- 1/2 --> wins!

  <!-- x/o icon --> takes the round
  Round tied
  Restart game?

  Quit
  Next round
  No, cancel
  Yes, restart

  <!-- Game board end -->
</div>
</footer>
<script src="js/script.js"></script>
</body>
</html>
