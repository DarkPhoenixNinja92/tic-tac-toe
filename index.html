<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>
<header class="header container grid">
  <div class="container choice__img start-screen">
    <img src="images/icon-x.svg" alt="" class="choice-itm x">
    <img src="images/icon-o.svg" alt="" class="choice-itm x">
  </div>
</header>

<!-- New game menu start -->
<main class="main container grid">
<div class="instructions start-screen">
  <h1 class="start-screen-title instruction__txt">Pick player 1's mark</h1>
  <div class="mark-div choice__img-start">
    <button class="choice-img button"><img src="images/icon-x-outline.svg" alt="" class="choice-img x-outline"></button>
    <button class="choice-img button chosen"><img src="images/icon-o-outline.svg" alt="" class="choice-img o-outline"></button>
  </div>
  <h2 class="instructions-subtitle instruction__txt">Remember: X goes first</h2>
</div>
<div class="player__choice game__type container__col">
  <button class="new__game-cpu button" id="btn-cpu">New Game (vs CPU)</button>
  <button class="new__game-player button" id="btn-player">New Game (vs player)</button>
</div>
</main>
<!-- New game menu end -->

<footer class="footer container grid">
<!-- Game board start -->

  <!-- x/o icon --> turn

  X (You) <!-- Your score -->
  Ties <!-- Ties score -->
  X (CPU) <!-- CPU score -->

  Oh no, you lost
  You won!
  Player <!-- 1/2 --> wins!

  <!-- x/o icon --> takes the round
  Round tied
  Restart game?

  Quit
  Next round
  No, cancel
  Yes, restart

  <!-- Game board end -->
</footer>
</body>
</html>
